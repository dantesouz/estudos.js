<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Validação de Idade</title>
</head>

<body>
    <div class="container">
        <h1>Validação de Idade</h1>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
        </div>
        <button class="btn btn-primary" onclick="validar()">Validar</button>
        <br><br>
        <span id="resultado"></span>


        <script>
            function validar() {
                if (idade.value >= 18) {
                    resultado.innerHTML = "Você merece morrer";
                    resultado.style.color = "blue";
                }
                else {
                    resultado.innerHTML = "Você é menor de idade";
                    resultado.style.color = "red";
                }
            }


        </script>
</body>

</html>
